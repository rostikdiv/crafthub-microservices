server:
  port: 8082 # Новий порт

spring:
  application:
    name: product-service # ❗️ Важливо для Eureka

  datasource:
    driver-class-name: org.postgresql.Driver
    # ❗️ Нова, ізольована база даних
    url: jdbc:postgresql://localhost:5432/crafthub_product_db
    username: postgres
    password: 1111 # (твій пароль)

  jpa:
    hibernate:
      ddl-auto: update # Автоматично створить таблиці
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    format_sql: true

# Налаштування реєстрації в Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true