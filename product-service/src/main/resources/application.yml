server:
  port: 8082

spring:
  application:
    name: product-service

  datasource:
    driver-class-name: org.postgresql.Driver
    # ❗️ Використовуємо порт 5434 та назву 'product_service_db'
    url: ${DB_URL:jdbc:postgresql://localhost:5434/product_service_db}
    # ❗️ Використовуємо 'crafthub' та 'password'
    username: ${DB_USER:crafthub}
    password: ${DB_PASS:password}

  data:
    redis:
      # ${REDIS_HOST:localhost} - localhost для IDE, 'redis' для Docker
      host: ${REDIS_HOST:localhost}
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    format_sql: true

# Налаштування реєстрації в Eureka
eureka:
  client:
    service-url:
      # ❗️ ГНУЧКЕ НАЛАШТУВАННЯ:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true