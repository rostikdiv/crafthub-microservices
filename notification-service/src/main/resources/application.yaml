# ======================================================
# === ЗАГАЛЬНІ НАЛАШТУВАННЯ ===
# ======================================================
server:
  port: 8084

spring:
  application:
    name: notification-service
  profiles:
    active: local # ❗️ Профіль за замовчуванням

#  cloud:
#    aws:
#      autoconfigure:
#        enabled: false

  # ❗️ ВИМКНУТИ AWS автоконфігурацію глобально
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.core.AwsAutoConfiguration
      - io.awspring.cloud.autoconfigure.sqs.SqsAutoConfiguration
      - com.amazonaws.xray.spring.aop.XRayAutoConfiguration
      - io.awspring.cloud.autoconfigure.actuator.AwsActuatorAutoConfiguration

management:
  tracing:
    sampling:
      probability: 1.0

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka/}

---
# ======================================================
# === ПРОФІЛЬ "local" (Kafka + Zipkin) ===
# ======================================================
spring:
  config:
    activate:
      on-profile: local

  # Налаштування Kafka (тільки для local)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: "notification-group"
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

management:
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}

aws:
  xray:
    enabled: false

---
# ======================================================
# === ПРОФІЛЬ "aws" (SQS + X-Ray) ===
# ======================================================
spring:
  config:
    activate:
      on-profile: aws

  cloud:
    aws:
      autoconfigure:
        enabled: true

  # ❗️ УВІМКНУТИ AWS автоконфігурацію для AWS профілю
  autoconfigure:
    exclude:
      - org.springframework.boot.actuate.autoconfigure.tracing.zipkin.ZipkinAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

aws:
  xray:
    enabled: true
  region:
    static: ${AWS_REGION:us-east-1}

management:
  tracing:
    enabled: false