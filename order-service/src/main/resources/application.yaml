# ======================================================
# === ЗАГАЛЬНІ НАЛАШТУВАННЯ ===
# ======================================================
server:
  port: 8083

spring:
  application:
    name: order-service
  profiles:
    active: local # ❗️ Профіль за замовчуванням

#  cloud:
#    aws:
#      autoconfigure:
#        enabled: false
  # ❗️ ВИМКНУТИ AWS автоконфігурацію глобально
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.core.AwsAutoConfiguration
      - io.awspring.cloud.autoconfigure.sqs.SqsAutoConfiguration
      - com.amazonaws.xray.spring.aop.XRayAutoConfiguration
      - io.awspring.cloud.autoconfigure.actuator.AwsActuatorAutoConfiguration

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5433/order_service_db}
    username: ${DB_USER:crafthub}
    password: ${DB_PASS:password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    format_sql: true

management:
  tracing:
    sampling:
      probability: 1.0

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      product-service:
        url: ${PRODUCT_SERVICE_URL:http://localhost:8082/api/v1/products}

---
# ======================================================
# === ПРОФІЛЬ "local" (Kafka + Zipkin) ===
# ======================================================
spring:
  config:
    activate:
      on-profile: local

  # Налаштування Kafka (тільки для local)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

management:
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}

aws:
  xray:
    enabled: false

---
# ======================================================
# === ПРОФІЛЬ "aws" (SQS + X-Ray) ===
# ======================================================
spring:
  config:
    activate:
      on-profile: aws

#  cloud:
#    aws:
#      autoconfigure:
#        enabled: true
  # ❗️ УВІМКНУТИ AWS автоконфігурацію для AWS профілю
  autoconfigure:
    exclude:
      - org.springframework.boot.actuate.autoconfigure.tracing.zipkin.ZipkinAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# (Налаштування SQS тут не потрібні, SqsTemplate підхопить їх)

aws:
  xray:
    enabled: true

management:
  tracing:
    enabled: false