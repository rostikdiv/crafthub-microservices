version: '3.8' # Версія синтаксису docker-compose

services:
  # 1. Service Discovery (Телефонна книга)
  service-discovery:
    build:
      context: .
      dockerfile: ./service-discovery/Dockerfile
    container_name: service-discovery
    ports:
      - "8761:8761" # Прокидаємо порт назовні (host:container)
    networks:
      - crafthub-net

  # 2. API Gateway (Єдина точка входу)
  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080" # Головний порт нашого додатку
    environment:
      # ВАЖЛИВО: Кажемо Gateway, де шукати Eureka
      - EUREKA_SERVER_ADDRESS=http://service-discovery:8761/eureka
    networks:
      - crafthub-net
    depends_on: # Запуститися ТІЛЬКИ ПІСЛЯ...
      - service-discovery

  # 3. Бази Даних для User Service
  postgres-user-db:
    image: postgres:16.2-alpine # Використовуємо готовий образ Postgres
    container_name: postgres-user-db
    environment:
      - POSTGRES_USER=crafthub
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=user_service_db
    volumes:
      - postgres-user-data:/var/lib/postgresql/data # Зберігаємо дані
    networks:
      - crafthub-net
    ports:
      - "5431:5432" # Для налагодження (наша машина:контейнер)

  # 4. Бази Даних для Product Service
  postgres-product-db:
    image: postgres:16.2-alpine
    container_name: postgres-product-db
    environment:
      - POSTGRES_USER=crafthub
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=product_service_db
    volumes:
      - postgres-product-data:/var/lib/postgresql/data
    networks:
      - crafthub-net
    ports:
      - "5434:5432"

  # 5. Бази Даних для Order Service
  postgres-order-db:
    image: postgres:16.2-alpine
    container_name: postgres-order-db
    environment:
      - POSTGRES_USER=crafthub
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=order_service_db
    volumes:
      - postgres-order-data:/var/lib/postgresql/data
    networks:
      - crafthub-net
    ports:
      - "5433:5432"

  # 6. User Service
  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    container_name: user-service
    environment:
      - EUREKA_SERVER_ADDRESS=http://service-discovery:8761/eureka
      - DB_URL=jdbc:postgresql://postgres-user-db:5432/user_service_db
      - DB_USER=crafthub
      - DB_PASS=password
    networks:
      - crafthub-net
    depends_on:
      - service-discovery
      - postgres-user-db # Сервіс не запуститься, поки не стартане його БД

  # 7. Product Service
  product-service:
    build:
      context: .
      dockerfile: ./product-service/Dockerfile
    container_name: product-service
    environment:
      - EUREKA_SERVER_ADDRESS=http://service-discovery:8761/eureka
      - DB_URL=jdbc:postgresql://postgres-product-db:5432/product_service_db
      - DB_USER=crafthub
      - DB_PASS=password
    networks:
      - crafthub-net
    depends_on:
      - service-discovery
      - postgres-product-db

  # 8. Order Service
  order-service:
    build:
      context: .
      dockerfile: ./order-service/Dockerfile
    container_name: order-service
    environment:
      - EUREKA_SERVER_ADDRESS=http://service-discovery:8761/eureka
      - DB_URL=jdbc:postgresql://postgres-order-db:5432/order_service_db
      - DB_USER=crafthub
      - DB_PASS=password
      # Кажемо Order Service, як знайти Product Service
      - PRODUCT_SERVICE_URL=http://product-service/api/v1/products
    networks:
      - crafthub-net
    depends_on:
      - service-discovery
      - postgres-order-db
      - product-service # Залежить і від Eureka, і від БД, і від Product
  # 9. Zookeeper (Бригадир для Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1 # Використовуємо надійний образ від Confluent
    container_name: zookeeper
    networks:
      - crafthub-net
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # 10. Kafka (Брокер повідомлень)
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    networks:
      - crafthub-net
    ports:
      # ❗️ 9092 - це порт для ВНУТРІШНЬОГО зв'язку (сервіс -> kafka)
      # ❗️ 29092 - це порт для ЗОВНІШНЬОГО зв'язку (наш IDE -> kafka)
      - "29092:29092"
    depends_on:
      - zookeeper # Kafka НЕ запуститься, поки не запуститься Zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181' # Кажемо Kafka, де знайти бригадира
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
  # 11. Notification Service (Новий!)
  notification-service:
    build:
      context: .
      dockerfile: ./notification-service/Dockerfile
    container_name: notification-service
    environment:
      # Кажемо сервісу, де знайти Eureka і Kafka (внутрішні імена Docker)
      - EUREKA_SERVER_ADDRESS=http://service-discovery:8761/eureka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - crafthub-net
    depends_on:
      - service-discovery
      - kafka # ❗️ Не запускатися, поки не запуститься Kafka
  # 12. Cart Service (Новий!)
  cart-service:
    build:
      context: .
      dockerfile: ./cart-service/Dockerfile
    container_name: cart-service
    environment:
      # Вказуємо адресу Eureka
      - EUREKA_SERVER_ADDRESS=http://service-discovery:8761/eureka
      # ❗️ ВАЖЛИВО: адреса MongoDB всередині Docker
      # Ми використовуємо ім'я сервісу 'mongo', а не 'localhost'
      - MONGO_URI=mongodb://crafthub:password@mongo:27017/cart_db?authSource=admin
    networks:
      - crafthub-net
    depends_on:
      - service-discovery
      - mongo # ❗️ Запуститися тільки після старту MongoDB
  # 13. Redis (In-memory кеш)
  redis:
    image: redis:7.2-alpine # Використовуємо легкий alpine образ
    container_name: redis
    ports:
      - "6379:6379" # Стандартний порт Redis
    networks:
      - crafthub-net
    volumes:
      - redis-data:/data # Зберігаємо дані кешу між перезапусками

  # 14. MongoDB (NoSQL база для Кошика)
  mongo:
    image: mongo:7.0 # Використовуємо офіційний образ Mongo
    container_name: mongo
    ports:
      - "27017:27017" # Стандартний порт MongoDB
    networks:
      - crafthub-net
    environment:
      # Встановлюємо логін/пароль для бази
      # ❗️ ЗАМІНИ ЦІ ДВА РЯДКИ:
      # - MONGO_INITDB_ROOT_USERNAME=crafthub
      # - MONGO_INITDB_ROOT_PASSWORD=password
      # ❗️ НА ЦІ ТРИ РЯДКИ:
      - MONGO_INITDB_DATABASE=cart_db       # База даних, яку потрібно створити
      - MONGO_INITDB_USERNAME=crafthub    # Користувач, якого потрібно створити
      - MONGO_INITDB_PASSWORD=password    # Пароль для цього користувача
    volumes:
      - mongo-data:/data/db # Зберігаємо дані
    command: ["mongod", "--noauth"]

# Створюємо єдину віртуальну мережу для всіх контейнерів
networks:
  crafthub-net:
    driver: bridge

# Створюємо "томи" для постійного зберігання даних БД
volumes:
  postgres-user-data:
  postgres-product-data:
  postgres-order-data:
  redis-data:
  mongo-data: