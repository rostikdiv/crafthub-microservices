server:
  port: 8080

spring:
  application:
    name: api-gateway

  # !!! НОВИЙ СИНТАКСИС ДЛЯ WEBFLUX GATEWAY !!!
  cloud:
    gateway:
      discovery:
        locator:
          # Вмикаємо інтеграцію з Eureka
          enabled: true
          # Використовуємо 'lb://user-service' (а не lb://USER-SERVICE)
          lower-case-service-id: true

      routes:
        - id: user_service_route
          # lb:// означає "load balanced" (шукай в Eureka)
          uri: lb://user-service # <-- НИЖНІЙ РЕГІСТР
          predicates:
            - Path=/api/v1/users/**, /api/v1/auth/**

        - id: product_service_route
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    # Логи для WebFlux Gateway
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG