# ======================================================
# === ЗАГАЛЬНІ НАЛАШТУВАННЯ ===
# ======================================================
server:
  port: 8080 # (Я залишив 8080, як у твоєму файлі)

spring:
  application:
    name: api-gateway
  profiles:
    active: local # ❗️ Профіль за замовчуванням

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user_service_route
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**, /api/v1/auth/**
        - id: product_service_route
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**
        - id: order_service_route
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**
        - id: cart_service_route
          uri: lb://cart-service
          predicates:
            - Path=/api/v1/cart/**

management:
  tracing:
    sampling:
      probability: 1.0

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka/}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
    com.crafthub.api_gateway: DEBUG

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY:bXktc3VwZXItc2VjcmV0LWtleS1mb3ItY3JhZnRodWItbWljcm9zZXJ2aWNlcy1hbmQtZm9yLWp3dC1zaWduYXR1cmUtZ2VuZXJhdGlvbg==}
      expiration: ${JWT_EXPIRATION:86400000}

---
# ======================================================
# === ПРОФІЛЬ "local" (Zipkin) ===
# ======================================================
spring:
  config:
    activate:
      on-profile: local

management:
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

aws:
  xray:
    enabled: false

---
# ======================================================
# === ПРОФІЛЬ "aws" (X-Ray) ===
# ======================================================
spring:
  config:
    activate:
      on-profile: aws

aws:
  xray:
    enabled: true

management:
  tracing:
    enabled: false