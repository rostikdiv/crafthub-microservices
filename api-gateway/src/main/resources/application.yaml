server:
  port: 8080 # ❗️ Змінено на 8888 для узгодженості з docker-compose

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      # ... (твої роути незмінні) ...
      routes:
        - id: user_service_route
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**, /api/v1/auth/**

        - id: product_service_route
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**

        - id: order_service_route
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**

eureka:
  client:
    service-url:
      # ❗️ ГНУЧКЕ НАЛАШТУВАННЯ:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka/}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
    com.crafthub.api_gateway: DEBUG

application:
  security:
    jwt:
      # ❗️ ГНУЧКЕ НАЛАШТУВАННЯ СЕКРЕТУ:
      secret-key: ${JWT_SECRET_KEY:bXktc3VwZXItc2VjcmV0LWtleS1mb3ItY3JhZnRodWItbWljcm9zZXJ2aWNlcy1hbmQtZm9yLWp3dC1zaWduYXR1cmUtZ2VuZXJhdGlvbg==}
