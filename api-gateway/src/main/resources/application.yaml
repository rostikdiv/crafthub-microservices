server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false # Залишаємо вимкненим
      # !!! ПОВЕРТАЄМО СЕКЦІЮ routes !!!
      routes:
        - id: user_service_route
          uri: lb://user-service # <-- ВЕРХНІЙ РЕГІСТР
          predicates:
            - Path=/api/v1/users/** # <-- Залишаємо спрощений варіант

        - id: product_service_route
          uri: lb://product-service # <-- Нижній для майбутнього сервісу
          predicates:
            - Path=/api/v1/products/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging: # Можна закоментувати або видалити DEBUG логи, якщо хочеш
  level:
    org.springframework.cloud.gateway: INFO # Повертаємо на INFO
    # org.springframework.web.reactive.DispatcherHandler: INFO # Не потрібно для MVC
    org.springframework.cloud.loadbalancer: INFO # Повертаємо на INFO